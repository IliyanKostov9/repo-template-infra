name: terraform_deploy

on:
  push:
    branches:
      - none
      # - master

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: "Terraform Plan"
    permissions:
      contents: read
      pull-requests: write

    env:
      # Terraform secrets
      TF_CLOUD_ORGANIZATION: ${{ secrets.TF_ORG }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_WORKSPACE: "template-infra"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: "1.8.3"

      - name: Terraform Init
        id: init
        shell: bash
        run: |
          make tf-init

      - name: Terraform validate
        id: validate
        if: success() || failure()
        shell: bash
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          make tf-plan

      - name: Terraform apply
        id: apply
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          make tf-apply
